name: deploy-frontboi

on:
  push:
    paths:
      - frontboi/**
      - .github/**
    branches:
    - main

jobs:
  test-frontboi:
    name: Test frontboi
    uses: ./.github/workflows/reusable-test-frontboi.yaml
  deploy-frontboi:
    name: Deploy frontboi
    uses: ./.github/workflows/reusable-deploy.yaml
    with:
      component: frontboi
    secrets:
      fly-api-token: ${{ secrets.FLY_API_TOKEN }}
    needs: [ test-frontboi ]
